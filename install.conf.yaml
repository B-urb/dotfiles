- shell:
  - command: [cd kube/clusters && ./merge_clusters.sh]
    stdout: true
    stderr: true
  - command: |
        case "$(uname -s)" in
            Darwin)
                cat zsh/general.zsh zsh/macos.zsh zsh/alias.zsh zsh/functions.zsh zsh/generated.zsh > zshrc
                ;;
            Linux)
                cat zsh/general.zsh zsh/linux.zsh zsh/alias.zsh zsh/functions.zsh zsh/generated.zsh > zshrc
                ;;
        esac
    description: "Merge Zsh configuration into a single .zshrc"
- clean: ['~','kube']
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
      force: true
    ~/.kube:
      force: true
      recursive: true
    ~/.ssh:
      force : true
    ~/Library/Application\ Support/:
      force: true
- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc:
        if: '[ `uname` = Linux ]'
        path: ubuntu/zshrc
        create: true
        relink: true
        if: '[ `uname` = Darwin ]'
        path:  macos/zshrc
        create: true
        relink: true
    ~/kubectl_aliases: kubectl_aliases
    ~/.config/i3:
        if: '[ `uname` = Linux ]'
        path: config/i3/
        create: true
    ~/.kube/config:
        path: kube/config
        create: true
    ~/.newsboat/urls:
        path: newsboat/urls
        create: true
    ~/.config/wezterm:
        path: wezterm
        create: true
    ~/.config/nvim:
        path: config/nvim
        create: true
    ~/.config/atuin:
        path: config/atuin
        create: true
    ~/.ideavimrc: ideavimrc
